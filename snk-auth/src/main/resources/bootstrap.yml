##微服务配置
spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        name: snk-auth
        group: DEFAULT_GROUP
        namespace:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace:
  application:
    name: snk-auth
feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        #Feign的连接建立超时时间，默认为10秒
        connectTimeout: 10000
        #Feign的请求处理超时时间，默认为5秒
        readTimeout: 5000
        retryer:
          feign:
            #Feign使用默认的超时配置，在该类源码中可见，默认单次请求最大时长1秒，重试5次
            Retryer: Default


logging:
  level:
    com.alibaba.nacos.client.config.impl: WARN
    com:
      alibaba:
        nacos:
          client:
            naming: warn