##微服务配置
spring:
  cloud:
    nacos:
      config:
        server-addr: www.caichangjun.cn:8848
        file-extension: yml
        name: snk-auth
        group: DEFAULT_GROUP
        namespace:
      discovery:
        server-addr: www.caichangjun.cn:8848
        namespace:
  application:
    name: snk-auth
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        #Feign的连接建立超时时间，默认为10秒
        connectTimeout: 100000
        #Feign的请求处理超时时间，默认为10秒
        readTimeout: 100000
hystrix:
  command:
    default:
      execution:
        enable: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000
#ribbon的超时时间
ribbon:
  ReadTimeout: 5000 #设置请求处理的超时时间
  ConnectTimeout: 5000  #设置请求链接的超时时间
logging:
  level:
    com.alibaba.nacos.client.config.impl: WARN
    com:
      alibaba:
        nacos:
          client:
            naming: warn