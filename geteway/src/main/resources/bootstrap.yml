spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848   #nacos的服务端地址
        file-extension: yaml #配置格式
        namespace: public
        group: DEFAULT_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
    gateway:
      discovery:
        locator:
          enabled: true #让gateway从nacos中获取信息
      #路由数组【路由 就是指当请求满足什么条件时转发到那个微服务上】
      routes:
        - id: user-provider #当前路由转发的标识，要求唯一 ，默认是UUID
          uri:  lb://user-provider #请求最终要被转发的地址
          order: 1 #路由的优先级 数字越小代表路由的优先级越高
          predicates: #断言(条件判断，返回值为boolean，转发满足的条件)
            - Path=/user-provider/** #当请求路径满足Path指定的规则时，此路由信息才会正常转发
           # - Between=2020-11-01T00:00:00.000+08:00,2020-11-02T00:00:00.000+08:00
          filters:
            - StripPrefix=1
            - Log=false,true
        - id: user-consumer
          uri:  lb://user-consumer
          order: 1
          predicates:
            - Path=/user-consumer/**
          filters:
            - StripPrefix=1
            - Log=false,true
        - id: email-service
          uri:  lb://email-service
          order: 1
          predicates:
            - Path=/email-service/**
          filters:
            - StripPrefix=1
            - Log=false,true
        - id: rabbit-service
          uri:  lb://rabbit-service
          order: 1
          predicates:
            - Path=/rabbit-service/**
          filters:
            - StripPrefix=1
            - Log=false,true
        - id: snk-file
          uri:  lb://snk-file
          order: 1
          predicates:
            - Path=/snk-file/**
          filters:
            - StripPrefix=1
            - Log=false,true
        - id: snk-auth
          uri:  lb://snk-auth
          order: 1
          predicates:
            - Path=/snk-auth/**
          filters:
            - StripPrefix=1
  application:
    name: api-gateway
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
server:
  port: 7000

logging:
  level:
    com.alibaba.nacos.client.*: WARN