spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        name: user-consumer
        group: DEFAULT_GROUP
        namespace: public
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public

  application:
    name: user-consumer
feign:
  hystrix:
    enabled: true
##配置负载均衡权重，不同服务都需要单独配置
user-provider: #服务名
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule

seata:
  client:
    support:
      spring:
        datasource-autoproxy: true
  tx-service-group: ${spring.application.name}-fescar-service-group
  service:
    grouplist:
      default: 127.0.0.1:8091
    vgroup-mapping:
      workflow-fescar-service-group: default
  registry:
    type: nacos
    nacos:
      namespace: public
  config:
    type: nacos
    nacos:
      namespace: public
      group: SEATA_GROUP
logging:
  level:
    com:
      alibaba:
        nacos:
          client:
            naming: warn