##微服务配置
spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        name: user-consumer
        group: DEFAULT_GROUP
        namespace:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace:

  application:
    name: user-consumer
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        #Feign的连接建立超时时间，默认为10秒
        connectTimeout: 10000
        #Feign的请求处理超时时间，默认为5秒
        readTimeout: 5000
        retryer:
          feign:
           #Feign使用默认的超时配置，在该类源码中可见，默认单次请求最大时长1秒，重试5次
            Retryer: Default
##配置负载均衡权重，不同服务都需要单独配置
user-provider: #服务名
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule

seata:
  enabled: true
  client:
    support:
      spring:
        datasource-autoproxy: true
  tx-service-group: ${spring.application.name}-fescar-service-group
  service:
    grouplist:
      default: 127.0.0.1:8091
    vgroup-mapping:
      user-consumer-fescar-service-group: default
  registry:
    type: nacos
    nacos:
      namespace:
  config:
    type: nacos
    nacos:
      namespace:
      group: SEATA_GROUP
logging:
  level:
    com:
      alibaba:
        nacos:
          client:
            naming: error